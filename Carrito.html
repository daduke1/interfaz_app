<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - FILMEX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">FILMEX Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Carrito.html">
                        <i class="fas fa-shopping-cart"></i> Carrito
                        <span class="badge bg-primary" id="cart-count">0</span>
                    </a>
                </li>
                
                <li class="nav-item" id="purchasesNav" style="display: none;">
                    <a class="nav-link" href="compras.html">
                        <i class="fas fa-box-open"></i> Mis Compras
                    </a>
                </li>
                
                <li class="nav-item" id="loginNav">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="fas fa-sign-in-alt"></i> Iniciar sesión
                    </a>
                </li>
                <li class="nav-item" id="registerNav">
                    <a class="nav-link" href="registro.html">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </a>
                </li>
                
                <li class="nav-item" id="user-info" style="display: none;">
                    <div class="nav-link">
                        <span id="user-name"></span>
                        <a href="#" id="logout" class="ms-2"><i class="fas fa-sign-out-alt"></i></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4">Carrito de Compras</h2>

    <div class="text-end mb-4">
        <a href="index.html" class="btn btn-secondary">
            <i class="fas fa-home"></i> Volver a la tienda
        </a>
    </div>

    <div class="row" id="cart-items">
    </div>

    <div class="card mt-5 p-4">
        <h4 class="text-center mb-3">Resumen de la Compra</h4>
        <div class="mb-3">
            <h5>Total: $<span id="total-price">0</span></h5>
        </div>
        <div class="mb-3">
            <p><i class="fas fa-credit-card"></i> Métodos de pago: Tarjeta, PayPal, Transferencia</p>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-warning" onclick="cancelOrder()">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <button class="btn btn-success" onclick="checkout()">
                <i class="fas fa-check"></i> Pagar Ahora
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth-system.js"></script>
<script src="js/script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const auth = new AuthSystem();
    if (!auth.currentUser) {
        window.location.href = 'sesion.html';
    } else {
        loadCart();
        renderCart();
        updateAuthUI();
    }
});
</script>

<script src="script.js"></script>
</body>
</html>
