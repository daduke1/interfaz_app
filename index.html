<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMEX Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">FILMEX Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Carrito.html">
                        <i class="fas fa-shopping-cart"></i> Carrito
                        <span class="badge bg-primary" id="cart-count">0</span>
                    </a>
                </li>
                
                <!-- Mis compras (solo visible cuando el usuario está logueado) -->
                <li class="nav-item" id="purchasesNav" style="display: none;">
                    <a class="nav-link" href="compras.html">
                        <i class="fas fa-box-open"></i> Mis Compras
                    </a>
                </li>
                
                <!-- Login/Register (ocultos cuando el usuario está logueado) -->
                <li class="nav-item" id="loginNav">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="fas fa-sign-in-alt"></i> Iniciar sesión
                    </a>
                </li>
                <li class="nav-item" id="registerNav">
                    <a class="nav-link" href="registro.html">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </a>
                </li>
                
                <!-- Info usuario (visible cuando está logueado) -->
                <li class="nav-item" id="user-info" style="display: none;">
                    <div class="nav-link">
                        <span id="user-name"></span>
                        <a href="#" id="logout" class="ms-2"><i class="fas fa-sign-out-alt"></i></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sección de productos -->
<div class="container my-5">
    <h2 class="text-center mb-4">Películas en Venta</h2>
    <div class="row" id="products-container">
    </div>
    
    <!-- Contenedor de Paginación -->
    <div class="text-center mt-4">
    <ul id="pagination" class="pagination justify-content-center">
       
    </ul>

</div>

<!-- Modal Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginFormModal">
                    <div class="mb-3">
                        <label for="loginEmailModal" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="loginEmailModal" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPasswordModal" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="loginPasswordModal" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i> Iniciar sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Detalles Película -->
<div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movieModalTitle">Título de la película</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img id="movieModalImage" src="" class="img-fluid rounded" alt="Imagen de la película">
                    </div>
                    <div class="col-md-8">
                        <p id="movieModalDescription">Descripción cargando...</p>
                        <p><strong>Director:</strong> <span id="movieModalDirector"></span></p>
                        <p><strong>Reparto:</strong> <span id="movieModalCast"></span></p>
                        <div class="ratio ratio-16x9 mt-3">
                            <iframe id="movieModalTrailer" src="" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const auth = new AuthSystem();
        updateAuthUI(); 
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth-system.js"></script>
<script src="script.js"></script>
</body>
</html>
